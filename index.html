<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>Welcome to RedPositive...</title>
  </head>
  <body>
    
      
    <section id="form-section" class="rounded">
        <div class="p-5">
            <p class="text-center">Sign In</p>
            <form action="public/dashboard.html">
              <div class="form-group">
                    
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
            
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
              </div>
              
             <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
             </div>
               


                
                  <button type="submit" class="btn btn-outline-secondary my-3">Submit</button>
                  
          </form>
        

            <button type="button" class="btn btn-primary btn-sm btn-block">Sign in using Facebook</button>
        <button type="button" class="btn btn-danger btn-sm btn-block">Sign in using Google+</button>
            
            
            
        <p class="text-center mb-0 mt-3">
            <a href="#" class="text-primary">Forgot password?</a>
            </p>
        <p class="text-center mb-1">
            <a href="#" class="text-danger">New User?</a>
        </p>
        </div>
    </section>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
